<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Poiret+One">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
</head>
<body>
    <div  class="clock">
        <div>
            <div class="date"></div>
            <div class="day"></div>
        </div>
        <div class="dot"></div>
        <div>
            <div class="hour-hand"></div>
            <div class="minute-hand"></div>
            <div class="second-hand"></div>
        </div>
        <div>
            <span class="h3">3</span>
            <span class="h6">6</span>
            <span class="h9">9</span>
            <span class="h12">12</span>
        </div>
        <div class="diallines"></div>
    </div>
    <script type="text/javascript">
    var diallines= document.getElementsByClassName('diallines');
    var clockE1= document.getElementsByClassName('clock')[0];

    for(var i=1; i<60; i++){
        clockE1.innerHTML +="<div class='diallines'></div>";
        diallines[i].style.transform ="rotate(" + 6 * i +"deg)";
    }
    function clock(){
        var weekday = new Array(7),
        d = new Date(),
        h = d.getHours(),
        m = d.getMinutes(),
        s = d.getSeconds(),
        date = d.getDate(),
        month = d.getMonth() + 1,
        year = d.getYear(),
        yearFull = d.getFullYear(),
        hDeg = h * 30 + m * (360/720),
        mDeg = m * 6 + s * (360/3600),
        sDeg = s * 6,


        hE1 = document.querySelector('.hour-hand'),
        mE1 = document.querySelector('.minute-hand'),
        sE1 = document.querySelector('.second-hand'),
        dateE1 = document.querySelector('.date'),
        dayE1 = document.querySelector('.day');

        weekday[0]="Domenica";
        weekday[1]="Lunedì";
        weekday[2]="Martedì";
        weekday[3]="Mercoledì";
        weekday[4]="Giovedì";
        weekday[5]="Venerdì";
        weekday[6]="Sabato";
        console.log(d.getDay());
        var day = weekday[d.getDay()];
        hE1.style.transform ="rotate("+ hDeg+"deg)";
        mE1.style.transform ="rotate("+ mDeg+"deg)";
        sE1.style.transform ="rotate("+ sDeg+"deg)";
        dateE1.innerHTML = date+"/"+pad(month)+"/"+yearFull;
        dayE1.innerHTML= day;
    }
    function pad(n){return n<10 ? '0'+n : n}

    setInterval("clock()", 1000);
        
    </script>

    
</body>
</html>
